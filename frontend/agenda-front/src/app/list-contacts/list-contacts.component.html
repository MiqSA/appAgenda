<ul>
    <h2>Meus Contatos </h2>
    <li *ngFor="let contact of contacts">
        <div class="button fit" style="background-color:rgba(181, 198, 244, 0.363);">
            <h4 (click)="contactClicked(contact)">{{ contact.name}}</h4>
        </div>
        
        <div *ngFor="let phone of contact.phones">
            {{ phone.number}} <p>
        </div> 
    </li>

</ul>
<router-outlet></router-outlet>
